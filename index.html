<!DOCTYPE html>
<html>

<head>
    <title>Human Clothing Ideas</title>
    <link rel="icon" href="assets/png/logo_quad.png">
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Load Scripts -->
    <script src="js/shared.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/loadItems.js"></script>
    <script src="js/script.js"></script>

    <!-- Header -->
    <div class="header">
        <img class="logo" src="assets/png/logo.png">
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
    </div>
    <!-- Main content -->
    <main>
        <!-- Select Gender Page -->
        <div id="select-gender" class="selected page">
            <h1>W채hle das Geschlecht aus:</h1>
            <button class="button-2-1" onclick="setGender('male')">M채nnlich</button>
            <button class="button-2-1" onclick="setGender('female')">Weiblich</button>
        </div>

        <!-- Select Season Page -->
        <div id="select-season" class="hidden page">
            <h1>W채hle die Jahreszeit aus:</h1>
            <button class="button-2-2" onclick="setSeason('spring')">Fr체hling</button>
            <button class="button-2-2" onclick="setSeason('summer')">Sommer</button>
            <button class="button-2-2" onclick="setSeason('fall')">Herbst</button>
            <button class="button-2-2" onclick="setSeason('winter')">Winter</button>
        </div>

        <!-- Main Page -->
        <div id="main-view" class="hidden page">
            <h1>Hauptansicht</h1>
            <button onclick="setPage('detail-view')">Detail</button>
            <button onclick="setPage('shopping-cart')">Einkaufswagen</button>
        </div>

        <!-- Detail Page -->
        <div id="detail-view" class="hidden page">
            <h1>Detailansicht</h1>
            <button onclick="setPage('main-view')" class="backButton">Hauptansicht</button>
        </div>

        <!-- Shopping Cart -->
        <div id="shopping-cart" class="hidden page">
            <h1>Einkaufswagen</h1>
            <button onclick="setPage('main-view')" class="backButton">Hauptansicht</button>
            <div id="shopping-list"></div>
            <div id="shopping-overview">
                <p id="totalPriceText">Gesamt: </p>
                <p id="totalPrice"></p>
                <button onclick="buyShoppingCart()">Kaufen</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Group04</p>
    </footer>
</body>

</html>
