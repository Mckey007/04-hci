<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Human Clothing Ideas</title>
    <link rel="icon" href="assets/png/logo_quad.png">
    <link rel="stylesheet" href="css/frame.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Load Scripts -->
    <script src="js/shared.js"></script>
    <script src="js/dynamicContent.js"></script>
    <script src="js/loadItems.js"></script>
    <script src="js/backend/script.js"></script>
    <script src="js/backend/utility.js"></script>
    <script src="js/backend/avatar.js"></script>
    <script src="js/backend/detailList.js"></script>
    <script src="js/backend/item.js"></script>
    <script src="js/backend/navigation.js"></script>

    <!-- Header -->
    <div class="header">
        <button id="logo-button" onclick="setPage('select-gender')">
            <img class="logo" src="assets/png/logo.png">
        </button>
        <div id="navigation"></div>
        <div class="header-right">
            <a class="active" href="#home">Home</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
            <a href="#konto">Mein Konto</a>
            <div id="shopping-button">
                <button onclick="setPage('shopping-cart')">
                    <img src="assets/png/einkaufswagen_weiss.png"></img>
                </button>
                <div id="cart-amount">0</div>
            </div>
        </div>
    </div>
    <!-- Main content -->
    <main>
        
        <!-- Select Gender Page -->
        <div id="select-gender" class="selected page">
            <h1>Wähle das Geschlecht aus:</h1>
            <button class="button-2-1" onclick="setGender('male')"><img src="assets/png/maennlich.PNG" style='height: 90%; width: 90%; object-fit: contain'><br/>Herren</button>
            <button class="button-2-1" onclick="setGender('female')"><img src="assets/png/weiblich.PNG"style='height: 90%; width: 90%; object-fit: contain'><br/>Damen</button>
        </div>

        <!-- Select Season Page -->
        <div id="select-season" class="hidden page">
            <h1>Wähle die Jahreszeit aus:</h1>
            <button class="button-2-2" onclick="setSeason('spring')"><img src="assets/png/fruehling.PNG" style='height: 90%; width: 90%; object-fit: contain'><br/>Frühling</button>
            <button class="button-2-2" onclick="setSeason('summer')"><img src="assets/png/sommer.PNG" style='height: 90%; width: 90%; object-fit: contain'><br/>Sommer</button>
            <button class="button-2-2" onclick="setSeason('fall')"><img src="assets/png/herbst.PNG" style='height: 90%; width: 90%; object-fit: contain'><br/>Herbst</button>
            <button class="button-2-2" onclick="setSeason('winter')"><img src="assets/png/winter.PNG" style='height: 90%; width: 90%; object-fit: contain'><br/>Winter</button>
        </div>

        <!-- Main Page -->
        <div id="main-view" class="hidden page">
            <h1>Hauptansicht</h1>
            <div class="buttons">
                <button class="standard-button" onclick="setPage('select-gender')">Zurück</button>
            </div>
            <div id="main-avatar" class="main-avatar">
                <div id="main-top" class="top" onclick="setDetail(this)"></div>
                <div id="main-middle" class="middle" onclick="setDetail(this)"></div>
                <div id="main-bottom" class="bottom" onclick="setDetail(this)"></div>
            </div>
        </div>

        <!-- Detail Page -->
        <div id="detail-view" class="hidden page">
            <h1>Detailansicht</h1>
            <button id="back-button" onclick="setPage('main-view')" class="backButton standard-button">Zurück</button>
            <div id="detail-avatar" class="detail-avatar"></div>
            <div id="detail-list" class="hidden"></div>
            <div id="context-buttons" class="hidden">
                <div id="active-item-label"></div>
                <div id="active-item-info">
                    <select id="color-select" onchange="changeColor()">
                        <!-- Dynamically generated colors -->
                    </select>
                </div>
                <button onclick="addToShoppingCart()">In den Einkaufswagen</button>
            </div>
        </div>

        <!-- Shopping Cart -->
        <div id="shopping-cart" class="hidden page">
            <h1>Einkaufswagen</h1>
            <button onclick="setPage('main-view')" class="backButton standard-button">Hauptansicht</button>
            <div id="shopping-list"></div>
            <div id="shopping-overview">
                <p id="totalPriceText">Gesamt: </p>
                <p id="totalAmount"></p>
                <p id="totalPrice"></p>
                <button onclick="buyShoppingCart()">Kaufen</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>Group04</p>
    </footer>
</body>

</html>
